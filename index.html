    <style>
        :root { --sky-blue: #AEDFF7; --bg: #FFFDF5; --orange: #FFB74D; --mint: #B2DFDB; --text: #444; --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; min-height: 100vh; color: var(--text); overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        .screen { 
            width: 100%; max-width: 400px; padding: 25px; box-sizing: border-box;
            display: none; opacity: 0; transform: translateY(30px); transition: var(--transition);
        }
        .screen.active { display: flex; flex-direction: column; align-items: center; opacity: 1; transform: translateY(0); }

        .app-icon { width: 85px; height: 85px; background: var(--sky-blue); border-radius: 25px; display: flex; justify-content: center; align-items: center; font-size: 45px; margin-top: 10px; box-shadow: 0 10px 20px rgba(174, 223, 247, 0.4); }
        
        h1 { font-size: 28px; margin: 20px 0; text-align: center; line-height: 1.4; color: #333; }
        .sub-text { font-size: 19px; color: #777; margin-bottom: 25px; text-align: center; }

        .btn { 
            width: 100%; padding: 22px; font-size: 24px; font-weight: bold; border: none; border-radius: 22px; 
            margin: 12px 0; cursor: pointer; transition: all 0.2s; box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        .btn:active { transform: scale(0.94); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn-mint { background: var(--mint); color: #004D40; }
        .btn-orange { background: var(--orange); color: white; }
        .btn-outline { background: white; border: 3px solid var(--sky-blue); color: #555; }
        .btn-sos { background: #FFAB91; color: #b71c1c; border: 2px solid #ff8a65; margin-top: 20px; font-size: 20px; }

        .tip-card { background: white; border: 3px solid var(--sky-blue); padding: 25px; border-radius: 28px; margin: 15px 0; box-shadow: 0 10px 25px rgba(0,0,0,0.03); width: 100%; box-sizing: border-box; }
        
        .display { font-size: 55px; background: #fff; width: 100%; padding: 20px 0; border-radius: 25px; border: 3px solid var(--sky-blue); margin-bottom: 20px; text-align: center; color: var(--orange); font-weight: bold; letter-spacing: 5px; }
        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; width: 100%; }
        .key { background: white; padding: 22px; font-size: 28px; border-radius: 18px; text-align: center; border: 1px solid #eee; box-shadow: 0 4px 0 #e0e0e0; }
        .key:active { transform: translateY(4px); box-shadow: none; background: #f9f9f9; }
